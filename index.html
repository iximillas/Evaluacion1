        <header>
            <h1><u>studio ghibli</u><h/1>

        <main>
            <p> Te reto a dibujar un personaje del Studio Ghibli <br /> ¿Eres capaz? <strong> ¡Avanza a la siguiente página! </strong> <br /> <small> (Recuerda bien a tu personaje, ya que después no podrás volver atrás)</small> </p>
        </main>
        <footer>
            <div></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            // Esto es una línea de comentario en JAVASCRIPT
            var palabras = ["avanza", "dibuja", "draw", "haz click", "apriétame", "siguiente"];
            function setup() {{
                var p = random(palabras);
                console.log(p);
                createA("page.html", p).parent("next");
                noCanvas();
              }
              var lasOpciones = [];
              Object.values(Ghibli).forEach((p) => {
              {
                   lasOpciones.push(p.img)
                   }
              });
              console.log(lasOpciones);
              createImg(random(lasOpciones), '...') .addClass('ola');
            }
              function preload() {
                  Ghibli = loadJSON("https://raw.githubusercontent.com/iximillas/StudioGhibliJson/main/Ghibli.JSON");

              }
            /*
            Esto también es un comentario en JAVASCRIPT
            Se usa así para varias líneas de comentario
            */
        </script>
